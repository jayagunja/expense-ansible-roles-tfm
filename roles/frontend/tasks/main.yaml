- name: install nginx
  ansible.builtin.package:
    name: nginx
    state: installed

- name: start and reload nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

- name: Run common tasks from common
  include_role:
    name: common
    tasks_from: main 
  
